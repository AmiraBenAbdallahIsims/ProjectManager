<!-- task-list.html -->
<div class="space-y-2.5">

  @for (task of tasks; track task.id) {

    <div
      class="group p-3.5 bg-white hover:bg-slate-50 rounded-lg transition-all duration-200 border-l-4 cursor-pointer border border-slate-200"
      [ngClass]="{
        'border-l-amber-400': task.status === 'En attente',
        'border-l-blue-400': task.status === 'En cours',
        'border-l-emerald-400': task.status === 'Terminé'
      }"
    >

      <div class="flex items-start justify-between gap-3 mb-2.5">
        <div class="flex-1 min-w-0">
          <h4 class="text-sm font-bold text-slate-900 mb-1 leading-tight">{{ task.title }}</h4>
          <p class="text-xs text-slate-600 flex items-center gap-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
            </svg>
            {{ task.assignee }}
          </p>
        </div>

        <!-- Badge de priorité -->
        <div class="flex-shrink-0">
          <span
            class="inline-block px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm"
            [ngClass]="{
              'bg-red-200 text-red-800': task.priority === 'Critique',
              'bg-orange-200 text-orange-800': task.priority === 'Haute',
              'bg-blue-200 text-blue-800': task.priority === 'Moyenne',
              'bg-slate-200 text-slate-700': task.priority === 'Basse'
            }"
          >
            {{ task.priority }}
          </span>
        </div>
      </div>

      <!-- Badge de statut -->
      <div>
        <span
          class="inline-flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm"
          [ngClass]="{
            'bg-amber-200 text-amber-800': task.status === 'En attente',
            'bg-blue-200 text-blue-800': task.status === 'En cours',
            'bg-emerald-200 text-emerald-800': task.status === 'Terminé'
          }"
        >
          <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
            @if (task.status === 'En attente') {
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
            }
            @if (task.status === 'En cours') {
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"/>
            }
            @if (task.status === 'Terminé') {
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            }
          </svg>
          {{ task.status }}
        </span>
      </div>

    </div>

  }

</div>
